esphome:
  name: espaper-dashboard
  friendly_name: ESPaper Dashboard

host:

external_components:
  - source:
      type: local
      path: ../components

display:
  - platform: sdl
    id: the_display
    show_test_card: true
    dimensions:
      width: 480
      height: 800

color:
  - id: color_white
    red: 100%
    green: 100%
    blue: 100%
    white: 100%
  - id: color_light_gray
    red: 67%
    green: 67%
    blue: 67%
    white: 67%
  - id: color_dark_gray
    red: 33%
    green: 33%
    blue: 33%
    white: 33%
  - id: color_black
    red: 0%
    green: 0%
    blue: 0%
    white: 0%

font:
  - id: default_font
    file: gfonts://Roboto
    size: 20
    bpp: 2
    glyphsets:
      - GF_Latin_Kernel
  - id: large_font
    file: gfonts://Roboto@900
    size: 42
    bpp: 2
    glyphsets:
      - GF_Latin_Kernel
  - id: glyph_font
    file: gfonts://Material+Symbols
    size: 20
  - id: glyph_font_large
    file: gfonts://Material+Symbols+Outlined
    size: 42
    glyphs: *mdi-weather-glyphs

espaper_dashboard:
  background_color: color_white
  foreground_color: color_black
  light_color: color_light_gray
  dark_color: color_dark_gray
  default_font: default_font
  large_font: large_font
  glyph_font: glyph_font
  large_glyph_font: glyph_font_large
  widgets:
    - id: weather_today
      type: weather
      forecast_type: hourly
    - id: weather_tomorrow
      type: weather
      forecast_type: twice_daily

binary_sensor:
  - id: space_key
    platform: sdl
    key: SDLK_SPACE
    on_release:
      - component.update: the_display
